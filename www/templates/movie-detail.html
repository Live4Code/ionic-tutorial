<ion-view title="{{movie.title}}">

  <ion-content has-header="true" padding="true">

    <div class="list card">
      <div class="item item-divider item-text-wrap">
        <h2>{{movie.title}} ({{movie.release_date | releaseDate }})</h2>
        <p><score rating="{{movie.rating}}"></score></p>
      </div>
      <div class="item item-image">
        <img ng-src="data/pics/{{movie.poster.imdb}}" style="width:auto;">
      </div>
      <div class="item item-text-wrap">
        {{movie.plot_simple}}
      </div>
      
      <ion-item class="item-icon-left item-text-wrap">
        <i class="icon ion-information placeholder-icon"></i>
        <span ng-bind="movie.genres.join(' ,')"></span>
      </ion-item>
      
      <ion-item class="item-icon-left item-text-wrap">
        <i class="icon ion-alert-circled placeholder-icon"></i>
        <span ng-bind="movie.rated"></span>
      </ion-item>
      
      <ion-item class="item-icon-left item-text-wrap">
        <i class="icon ion-flag placeholder-icon"></i>
        <span ng-bind="movie.language[0]"></span>
      </ion-item>   
  
      <ion-item class="item-icon-left item-text-wrap">
        <i class="icon ion-location placeholder-icon"></i>
        <span ng-bind="movie.country.join(' ,')"></span>
      </ion-item>
      
      <ion-item class="item-icon-left item-text-wrap">
        <i class="icon ion-calendar placeholder-icon"></i>
        <span ng-bind="movie.directors.join(' ,')"></span>
      </ion-item>
  
      <ion-item class="item-icon-left item-text-wrap">
        <i class="icon ion-person-stalker placeholder-icon"></i>
        <span ng-bind="movie.actors.slice(0,3).join(' ,')"></span>
      </ion-item>
      
    </div>

  </ion-content>

</ion-view>
